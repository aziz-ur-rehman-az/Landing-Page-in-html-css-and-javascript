<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>al-aziz shoes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header area -->
    <header>
      <!-- Hero section -->
      <div class="hero">
        <div class="hero-left">
          <h1 class="hero-title">Big <span>Sale</span></h1>
          <h3 class="hero-tagline"><span>50%</span> OFF</h3>
          <p class="hero-para">
            Hurry Up, Enjoy beautiful moments with <span>Bata</span>
          </p>
        </div>
        <div class="hero-right">
          <img src="hero-img.png" alt="shoes sale" width="500px" />
        </div>
      </div>
    </header>

    <!-- main content -->
    <main>
      <section>
        <!-- gallery section -->
        <div class="gallery">
          <h2 class="gallery-heading">Different Varities For Sale</h2>
          <div class="images">
            <div id="image-1"><img src="hero-img.png" width="300px" /></div>
            <div id="image-2"><img src="hero-img.png" width="300px" /></div>
            <div id="image-3"><img src="hero-img.png" width="300px" /></div>
            <div id="image-4"><img src="hero-img.png" width="300px" /></div>
            <div id="image-5"><img src="hero-img.png" width="300px" /></div>
            <div id="image-6"><img src="hero-img.png" width="300px" /></div>
          </div>
        </div>
      </section>
      <section>
        <!-- contact us -->

        <div class="contact-us">
          <input type="button" value="Contact Us" id="btn" class="show-form" />
          <div class="form hidden">
            <form>
              <ul class="form-style-1">
                <li>
                  <label>Full Name <span class="required">*</span></label
                  ><input
                    type="text"
                    name="field1"
                    class="field-divided"
                    placeholder="First"
                  />
                  <input
                    type="text"
                    name="field2"
                    class="field-divided"
                    placeholder="Last"
                  />
                </li>
                <li>
                  <label>Email <span class="required">*</span></label>
                  <input type="email" name="field3" class="field-long" />
                </li>

                <li>
                  <label>Your Message <span class="required">*</span></label>
                  <textarea
                    name="field5"
                    id="field5"
                    class="field-long field-textarea"
                  ></textarea>
                </li>
                <li>
                  <input type="submit" value="Submit" />
                </li>
              </ul>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- footer area -->
    <footer>
      <div class="footer-area">
        <div class="footer-left">
          <p id="footer-copyright">Copyright &copy;learn with az</p>
        </div>
        <div class="footer-right">
          <input
            type="email"
            placeholder="Please enter your email"
            id="footer-email"
          />
          <input type="button" value="subscribe" id="footer-btn" />
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
